{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'website/styles.css' %}">
    <link rel="icon" type="image/png" href="{% static 'website/favicon.png' %}">
</head>
<body>
    <header>
        <p class="logo">eClinic</p>
        <p class="motto"><br>closer to you<br>&emsp;closer to health</p>
    </header>
    <nav>
        {% if user.is_active %}
            <a href="{% url 'welcome' %}">Home</a> |
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'welcome' %}">Home</a> |
            <a href="{% url 'registration' %}">Register</a> |
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
    {% block content %}
    {% endblock %}
    <aside>
        {% if user.is_active %}
            <a href="{% url 'calendar' %}">Calendar</a>
        {% endif %}
        <a href="{% url 'doctors' %}">Our team</a>
    </aside>
</body>
</html>
