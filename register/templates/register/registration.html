{% extends "base.html" %}


{% block title %}Create a patient account{% endblock %}

{% block content %}
    <main>
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{ register_form.as_p }}
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </main>
    <aside>
        {% if user.is_active %}
            <a href="{% url 'calendar' %}">Calendar</a>
            <a href="{% url 'doctors' %}">Our team</a>
        {% else %}
            <a href="{% url 'doctors' %}">Our team</a>
        {% endif %}
    </aside>
{% endblock %}
