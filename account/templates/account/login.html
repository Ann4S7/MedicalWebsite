{% extends "base.html" %}


{% block title %}Login{% endblock %}

{% block content %}
    <div id="main-content">
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{ login_form.as_p }}
            <button type="submit" class="btn btn-success">Login</button>
        </form>
        <p>
            Don't have an account? <a href="{% url 'registration' %}">CREATE AN ACCOUNT</a>
        </p>
    </div>
{% endblock %}
