{% extends "base.html" %}


{% block title %}Login{% endblock %}

{% block content %}
    <main>
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{ login_form.as_p }}
            <button type="submit" class="btn btn-success">Login</button>
        </form>
        <p>
            Don't have an account? <a href="{% url 'registration' %}">CREATE AN ACCOUNT</a>
        </p>
    </main>
    <aside>
        {% if user.is_active %}
            <a href="{% url 'calendar' %}">Calendar</a>
            <a href="{% url 'doctors' %}">Our team</a>
        {% else %}
            <a href="{% url 'doctors' %}">Our team</a>
        {% endif %}
    </aside>
{% endblock %}
